<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChamCalculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div>
      <h1>Kim real Calculator</h1>
      <h2>계산식을 입력해 주십시오. (예시 : 1 + 2 | 종료 : exit)</h2>
      <h3>* 소수점 둘째자리까지 계산됩니다.</h3>
      <input
        type="text"
        id="inputBox"
        style="width: 200px; height: 35px; font-family: 'Cafe24SsurroundAir'"
      />
      <input
        type="button"
        id=""
        value="입력"
        onclick="getText()"
        ;
        style="
          width: 60px;
          height: 40px;
          font-family: 'Cafe24SsurroundAir';
          font-weight: bold;
        "
      />

      <p id="result"></p>
    </div>
  </body>
</html>
